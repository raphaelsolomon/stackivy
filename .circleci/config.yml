version: 2.1
jobs:
  build:
    docker:
      - image: cirrusci/flutter::v3.16.1

    branches:
      only: main

    steps:
      - checkout

      - run:
          name: Run Flutter doctor
          command: flutter doctor

      - run:
          name: Install Flutter dependencies
          command: flutter pub get

      - run:
          name: Run Flutter tests
          command: flutter test

